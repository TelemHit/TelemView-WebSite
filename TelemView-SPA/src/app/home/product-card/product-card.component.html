<div class="card mb-4" [routerLink]="['/product/', product.id]" >
  <img class="card-img-top" src="{{product.media}}" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{product.title}}</p>
      <p class="card-text">{{product.taskTitle}}</p>
      <p class="card-text">{{product.brief}}</p>
</div>
