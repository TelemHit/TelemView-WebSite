<div  class="card-deck-tv" role="list">
  <a *ngFor="let product of products" class="card-tv mb-4 btn" [routerLink]="['/product/', product.id]">
    <img class="card-img-top-tv" src="{{product.mainPhotoUrl}}" alt="Card image cap">
    <div class="card-body-tv">
      <h3 class="card-text-tv darktBlue">{{product.title}}</h3>
      <h4 class="card-text-tv badge green-bg">{{product.taskTitle}}</h4>
      <p class="card-text-tv brief">{{product.brief}}</p>
    </div>
  </a>
</div>
