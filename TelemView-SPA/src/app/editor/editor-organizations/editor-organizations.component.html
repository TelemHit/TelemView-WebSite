<app-nav></app-nav>
<div class="editor-main-wrapper container-fluid mt-5">
  <div class="row">
    <app-side-nav class="col-sm-2 col"></app-side-nav>
    <div class="main-table col-sm-10 col pt-5">
      <div class="container" @Fading>
        <h1>ארגונים</h1>
        <button class="btn btn-primary-dark mt-3" (click)="addOrgModal()"><i class="fa fa-plus-square-o mr-2"
            style="font-size: 18pt;  vertical-align: middle;" aria-hidden="true"></i>
          הוספת ארגון חדש</button>
        <div class="table-container mt-4 table-responsive">
          <table class="table-hover table mt-4">
            <thead class="table-light">
              <th scope="col">ארגון</th>
              <th scope="col">סוג הארגון</th>
              <th scope="col" class="text-center">כמות תוצרים</th>
              <th scope="col" class="text-center">עריכה</th>
              <th scope="col" class="text-center">מחיקה <i class="fa fa-info-circle" [adaptivePosition]="false" tooltip="ניתן למחוק רק ארגון ללא תוצרים."></i></th>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let org of organizations">
                <th class="align-middle" scope="row">{{org.title}}</th>
                <td class="text-left align-middle"><ul class="m-0 pl-0">
                  <li *ngFor="let type of org.organizationTypes">{{type.title}}</li>
                </ul></td>
                <td class="align-middle">{{org.counter}}</td>
                <td class="align-middle"><button class="btn" type="button" (click)="updateOrgModal(org)">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button></td>
                <td class="align-middle"><button *ngIf="org.counter == 0" class="btn" type="button" (click)="deleteOrg(org.id, org.title)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <ngx-spinner [fullScreen]="true" type="ball-beat" size="medium" color="#1BA098"></ngx-spinner>
