<div *ngIf="localProducts" class="container-fluid products-gallery">
    <div class="row">
        <div class="swiper-button-prev-unique swiper-nav green col-1 d-flex justify-content-end"><i
                class="fa fa-angle-right" aria-hidden="true"></i></div>
        <swiper [config]="config" [(index)]="index" class="col-10">
            <div *ngFor="let product of localProducts" class="card-tv mb-4" [routerLink]="['/product/', product.id]">
                <img class="card-img-top-tv" src="{{product.mainPhotoUrl}}" alt="Card image cap">
                <div class="card-body-tv">
                    <h3 class="card-text-tv darktBlue">{{product.title}}</h3>
                    <h4 class="card-text-tv badge green-bg">{{product.taskTitle}}</h4>
                    <p class="card-text-tv brief">{{product.brief}}</p>
                </div>
            </div>

        </swiper>
        <div class="swiper-button-next-unique swiper-nav green col-1"><i class="fa fa-angle-left"
                aria-hidden="true"></i></div>
    </div>
</div>
