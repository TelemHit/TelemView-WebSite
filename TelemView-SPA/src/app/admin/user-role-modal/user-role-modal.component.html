<div class="modal-header">
  <h4 class="modal-title pull-left">עריכת הרשאות למשתמש {{user.email}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
<form #rolesForm="ngForm" id="rolesForm">
<div class="form-check" *ngFor="let role of roles">
  <input id="{{role.name}}"
  type="checkbox"
  class="form-check-input ml-2 mr-0"
  value="{{role.name}}" [checked]="role.checked"
  (change)="role.checked = !role.checked"
  [disabled]="role.name === 'Admin' && isAdmin(user)">
  <label for="{{role.name}}" class="form-check-label pl-4">{{role.name}}</label>
</div>
</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">ביטול</button>
  <button type="button" class="btn btn-primary-dark" (click)="updateRoles()" form="rolesForm" >אישור</button>
</div>
